<!DOCTYPE html>
<html>
<head>
	<title>Hashtag Wanderlust</title>
	<link rel="normalize" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,800" rel="stylesheet">
</head>
<body class="body">
<div clearfix>
<header class="hastagwanderlust">
		<h1>HASHTAG WANDERLUST</h1>
</header>
	<div class="carousel">
			<div><img src="images/bvi_relax.jpg" alt="BVI Sunset"></div>
			<div><img src="images/bvi_boats.jpg" alt="BVI Boats"></div>
			<div><img src="images/bvi_random1.jpg" alt="The British Virgin Islands"></div>
	</div>
	<div class="clearfix">
		<section class="todo">
				<ul>
					<li>ROAM</li>
					<li>RELAX</li>
					<li>RAGE</li>
					<li>RANDOM</li>
				</ul>
		</section>
	</div>
	<div class="clearfix">
		<section class="locationnav">
				<h2>Locations</h2>
					<ul>
						<li>BVI</li>
						<li>Greece</li>
						<li>Iceland</li>
						<li>Amalfi</li>
					</ul>
		</section>
	</div>
		<section class="locations">
			<p class="bvi">BVI</p>
			<p class="greece">Greece</p>
			<p class="iceland">Iceland</p>
			<p class="amalfi">Amalfi</p>
		</section>
<footer>
	<section class="about">
		<h2>About</h2>
				<ul>
					<li>Facebook</li>
					<li>Instagram</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
	</section>
	<p>Copyright 2017. HashtagWanderlust.com</p>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  	<!-- <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
  	<script type="text/javascript" src="slick/slick.js"></script>
  	<script type="text/javascript">
  	$(document).ready(function(){
  	$('.carousel').slick({ 
  		infinite: true,
	  slidesToShow: 3,
	  slidesToScroll: 3
	});
	});
</script>
</div>
</footer>
</body>
</html>
